{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}

<table class="table table-striped">
  <thead>
    <th>Symbol</th>
    <th>Shares</th>
    <th>Price</th>
    <th>Transacted</th>
  </thead>
  <tbody>
    {% for stock in history %}
    <tr>
      <td style="text-transform:uppercase">{{stock.symbol}}</td>
      <td>{{stock.shares}}</td>
      <td>{{stock.price | usd}}</td>
      <td>{{stock.time}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
